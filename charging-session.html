<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Charging Session</h1>
        <div id="charging-session-details">
            <p><strong>Station:</strong> <span id="station-name"></span></p>
            <p><strong>Energy Added:</strong> <span id="energy-added">0 kWh</span></p>
            <p><strong>Charging Time:</strong> <span id="charging-time">0 min</span></p>
            <p><strong>Estimated End Time:</strong> <span id="end-time">Loading...</span></p>
            <p><strong>Estimated Cost:</strong> <span id="estimated-cost">0.00</span></p>
        </div>
        <div class="button-container">
            <button id="stop-charging-btn" class="stop-charging-button">Stop Charging</button>
        </div>
    </div>

    <script src="charging-session.js"></script>
</body>
</html>
